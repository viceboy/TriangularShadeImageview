apply plugin: 'com.github.dcendents.android-maven'

group = 'com.viceboy.library'

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                groupId 'com.viceboy.library'
                artifactId 'triangularshadeimageview'
                name 'triangularshadeimageview'
                description 'A simple image view which draws opaque triangular shades on top of image view in animated fashion.'
                url 'https://github.com/cuttlesoft/android-library-example'

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'viceboy'
                        name 'Sumit Jha'
                        email 'viceboystudios@gmail.com'
                    }
                }

                scm {
                    connection 'https://github.com/cuttlesoft/android-library-example.git'
                    developerConnection 'https://github.com/cuttlesoft/android-library-example.git'
                    url 'https://github.com/cuttlesoft/android-library-example'
                }
            }
        }
    }
}